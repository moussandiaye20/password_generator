<body>



   <div class="row justify-content-center">
          <h1> Password generator</h1>
            <form action="{%url 'password'%}" method="post" class="col-lg-6 offset-lg-3 " >
                {%csrf_token%}
                <p>turn off or on uppercase:
               <input type="radio" id="off" name="drone" value="off" checked>
                <label for="off">off</label>
                <input type="radio" id="on" name="drone" value="on" checked>
                <label for="on">on</label></p>
                  <p>turn off or on special char:
               <input type="radio"   name="special" value="off" checked>
                <label for="off">off</label>
                <input type="radio"   name="special" value="on" checked>
                <label for="on">on</label></p>
                <br/>

            <select name="len" id="pet-select">

                 <option value="1">1</option>

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>

            <br/>
             <input value="generate" name="generate" type="submit">
             </form>
        </div>

</body>
</html>
